<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo JS</title>
    <link rel="icon" type="image/x-icon" href="RECURSOS/OIP.webp">
</head>
<body>
    <script>
        console.log(5 > 3);  // true
        console.log(5 < 3);  // false
        console.log(5 >= 5); // true
        console.log(5 <= 3); // false
        console.log(5 == '5'); // true (igualdad de valor)
        console.log(5 === '5'); // false (igualdad estricta, valor y tipo)
        console.log(5 != '5'); // false (diferente de valor)
        console.log(5 !== '5'); // true (diferente estrictamente, valor o tipo)
        console.log(5 == 6); // false

        console.log(4==4 && 3==3); // true (AND)
        console.log(4==4 && 3==4); // false (AND)
        console.log(4==4 || 3==4); // true (OR)
        console.log(4==5 || 3==4); // false (OR)
        
    </script>
</body>
</html>
