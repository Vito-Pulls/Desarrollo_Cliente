<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendiendo JS</title>
    <link rel="icon" type="image/x-icon" href="RECURSOS/OIP.webp" />
  </head>
  <body>
    <script>
      class Persona {
        constructor(nombre, edad) {
          this.nombre = nombre;
          this.edad = edad;
        }
        saluda(nombre) {
          console.log("Hola me llamo " + nombre);
        }
      }
      let persona01 = new Persona("Jose Vicente", 46);
      console.log(persona01);

      //Creamos un array con la misma info que el objeto para comparar la diferencia de visualizacion en consola entre un array u objetos.
      let personas = [];

      personas["nombre"] = "Jose Vicente";
      personas["edad"] = "46";
      console.log(personas);
      console.log(personas["nombre"]); //Printeas el nombre del array
      console.log(persona01.edad); //Printeas el atributo edad del objeto persona01

      class Fecha {
        constructor(dia, mes, año) {
          this.dia = dia;
          this.mes = mes;
          this.año = año;
        }
        cumpleaños() {
          console.log(
            "Mi cumpleaños es el " +
              this.dia +
              " del mes " +
              this.mes +
              " del " +
              this.año
          );
        }
      }
      let fecha01 = new Fecha(21, 2, 2003);
      console.log(fecha01);

      persona01.saluda("David");
      fecha01.cumpleaños();
    </script>
  </body>
</html>
