<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <script>
            let edad = 46;
            console.log("Mi edad es " + edad);
            edad--;
            console.log("Un a√±o menos, ahora mi edad es " + edad);
            edad++;
            console.log("Sumo 1, ahora mi edad es de nuevo " + edad);

            edad += 5; 
            console.log("Sumamos 5 a la edad: " + edad);
            edad -= 5;
            console.log("Restamos 5 a la edad: " + edad);
            edad *= 2;
            console.log("Multiplicamos 2 a la edad: " + edad);
            edad /= 2; 
            console.log("Dividimos 2 a la edad: " + edad);
        </script>

</body>
